<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/json2csv/dist/json2csv.js"></script>

  <script type="text/javascript" src="./main.js"></script>

  <title>Fitt's Law Replication</title>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <span class='h1 col-md-12 text-center'>Fitt's Law Replication</span>
    </div>
  </div>
  <br>
  <div class='container'>
    <form>
      <div class='form-group'>
        <div class='row'>
          <div class='col-md-4'>
            <label for='num_circles'>Number of circles</label>
          </div>
          <div class='col-md-8'>
            <input type='number' class='form-control' id='num_circles' value='8'>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>
            <label for='size_circles'>Radius of circles (1/2 * Width of target)</label>
          </div>
          <div class='col-md-8'>
            <input type='number' class='form-control' id='size_circles' value='25'>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>
            <label for='dist_circles'>Diameter of larger circle (Distance between target)</label>
          </div>
          <div class='col-md-8'>
            <input type='number' class='form-control' id='dist_circles' value='200'>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-12'>
            Keep clicking the red highlighted circle.
          </div>
        </div>
        <br>
        <div class='row'>
          <div class='col-md-3'></div>
          <div class='col-md-3'>
            <button type='button' class='btn' id='redraw_btn'>Redraw</button>
          </div>
          <div class='col-md-3'>
            <button type='button' class='btn' id='export_btn'>Export</button>
          </div>
          <div class='col-md-3'>
            <button type='button' class='btn' id='reset_btn'>Reset</button>
          </div>
        </div>
      </div>
    </form>
    <div>
      <div class='row'>
        <div class='col-md-12 h3 text-center'>Apparatus Canvas</div>
      </div>
      <div class='container'>
        <div class='row'>
          <div class='col-md-12 text-center'>
            <svg id="app" class="apparatus-canvas" width="900" height="450">
          Your browser does not support SVG element.
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div>
      <table id='readings-table' class='table table-bordered table-hover'>
        <thead>
          <tr>
            <th>Circle ID</th>
            <th>Timestamp</th>
            <th>Cx</th>
            <th>Cy</th>
            <th>Radius</th>
            <th>Distance</th>
            <th>Number of circles</th>
            <th>Valid</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated through script -->
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
